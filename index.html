<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💧 VARUNETRA SATHI</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0072ff">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #00c6ff, #0072ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: rgba(255,255,255,0.98);
    margin: 30px 15px;
    padding: 25px;
    border-radius: 20px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    text-align: center;
    color: #0072ff;
    margin-bottom: 8px;
    font-size: 1.6rem;
  }
  p {
    text-align: center;
    color: #444;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 14px 15px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
    background: #fff;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    background: #0072ff;
    color: white;
    font-size: 1.05rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #005ecb;
  }
  .small-btn {
    background: #28a745;
    font-size: 0.9rem;
    margin-top: 5px;
  }
  label {
    font-weight: bold;
    color: #333;
    margin-top: 10px;
    display: block;
  }
  /* Popup */
  .popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 2000;
  }
  .popup.show {
    visibility: visible;
    opacity: 1;
  }
  .popup-content {
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }
  .popup-content h2 {
    margin: 0 0 10px;
    color: #0072ff;
  }
  .popup-content button {
    margin-top: 15px;
    background: #0072ff;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>💧 VARUNETRA SATHI</h1>
  <p>Report water & drainage issues quickly in your area</p>

  <form id="reportForm">
    <label>👤 Full Name</label>
    <input name="name" placeholder="Your name" required>

    <label>📞 Phone Number</label>
    <input name="phone" type="tel" placeholder="+91 98xxxxxx" required>

    <label>🏠 Street Address</label>
    <input name="address" placeholder="House/Street, Landmark" required>

    <label>🌆 City</label>
    <input name="city" required>

    <label>🗺️ State</label>
    <input name="state" required>

    <label>📮 PIN Code</label>
    <input name="pin" pattern="[0-9]{6}" placeholder="6-digit PIN" required>
    <button type="button" class="small-btn" onclick="fillLocation()">📍 Use My Location</button>

    <label>🚧 Problem</label>
    <select name="problem" required>
      <option value="">Select a problem</option>
      <option value="Closed drain nearby">Closed drain nearby</option>
      <option value="Less water flow">Less water flow</option>
      <option value="Dirty water">Dirty water</option>
      <option value="Others">Others</option>
    </select>

    <label>📝 Additional Details (optional)</label>
    <textarea name="details" placeholder="Extra details"></textarea>

    <button type="submit">📤 Submit Report</button>
  </form>
</div>

<!-- Complaint Popup -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>✅ Report Submitted</h2>
    <p>Your Complaint Number is:</p>
    <h3 id="complainNumber" style="color:#28a745"></h3>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2kPHK17Sq74p73NsNceRQsc0AP7xgAifcKzhuHVU9RyWQxb7b3oSP6YxShKFmLYD5WQ/exec"; // Replace with Apps Script web app link
const form = document.getElementById("reportForm");
const button = form.querySelector("button[type='submit']");
const popup = document.getElementById("popup");
const complainNumberEl = document.getElementById("complainNumber");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  button.disabled = true;
  button.textContent = "⏳ Submitting...";

  const data = {};
  new FormData(form).forEach((v, k) => data[k] = v);

  try {
    let res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {"Content-Type": "application/json"}
    });
    let text = await res.text();
    // Expect backend returns complaint number
    let num = text.match(/C\d+/) ? text.match(/C\d+/)[0] : "N/A";
    complainNumberEl.textContent = num;
    popup.classList.add("show");
    form.reset();
  } catch (err) {
    alert("❌ Failed to submit. Try again.");
  }

  button.disabled = false;
  button.textContent = "📤 Submit Report";
});

/* Close popup */
function closePopup() {
  popup.classList.remove("show");
}

/* Autofill location */
function fillLocation() {
  if (!navigator.geolocation) {
    alert("⚠️ Geolocation not supported");
    return;
  }
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const { latitude, longitude } = pos.coords;
    try {
      let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
      let json = await res.json();
      form.city.value = json.address.city || json.address.town || "";
      form.state.value = json.address.state || "";
      form.pin.value = json.address.postcode || "";
      alert("📍 Location filled!");
    } catch {
      alert("❌ Could not fetch location");
    }
  }, () => {
    alert("❌ Location access denied");
  });
}
</script>

</body>
</html>
