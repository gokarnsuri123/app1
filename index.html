<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíß Varunetra Complaint Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 480px;
    }
    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #0072ff;
      outline: none;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background: #0072ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056cc;
    }
    #submitBtn.submitting {
      background: #555 !important;
      cursor: wait;
    }
    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 80%;
      max-width: 350px;
    }
    .modal-content h3 {
      color: #0072ff;
      margin-bottom: 10px;
    }
    .close-btn {
      margin-top: 15px;
      background: #0072ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö∞ Varunetra Complaint Form</h2>
    <form id="complaintForm">
      <div class="form-group"><input type="text" id="name" placeholder="Your Name" required></div>
      <div class="form-group"><input type="tel" id="phone" placeholder="Phone Number" required></div>
      <div class="form-group"><input type="text" id="address" placeholder="Full Address" required></div>
      <div class="form-group"><input type="text" id="city" placeholder="City" required></div>
      <div class="form-group"><input type="text" id="state" placeholder="State" required></div>
      <div class="form-group"><input type="text" id="pin" placeholder="Pincode" required></div>
      <div class="form-group"><input type="text" id="problem" placeholder="Problem (e.g., Leak, Blockage)" required></div>
      <div class="form-group"><textarea id="details" placeholder="Additional Details"></textarea></div>
      <div class="form-group">
        <button type="button" onclick="getLocation()">üìç Get Location</button>
      </div>
      <div class="form-group">
        <button type="submit" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>

  <!-- Complaint Number Popup -->
  <div class="modal" id="complaintModal">
    <div class="modal-content">
      <h3>‚úÖ Complaint Submitted</h3>
      <p id="complaintMsg"></p>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzMUzCvwr7T4uRqNDPhrKlplnZq9N1SwC5zJmp7ktFK0ePCPlcO1P9V6g0wNN0k4jyUtQ/exec";

    // Get location and autofill city/state/pincode
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;

          // Save lat/lon
          document.getElementById("complaintForm").dataset.lat = lat;
          document.getElementById("complaintForm").dataset.lon = lon;

          // Reverse geocode using OpenStreetMap
          try {
            let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await res.json();
            document.getElementById("city").value = data.address.city || data.address.town || data.address.village || "";
            document.getElementById("state").value = data.address.state || "";
            document.getElementById("pin").value = data.address.postcode || "";
          } catch (err) {
            alert("‚ö†Ô∏è Location detected, but details could not be fetched.");
          }
        });
      } else {
        alert("‚ùå Geolocation not supported.");
      }
    }

    // Handle form submission
    document.getElementById("complaintForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let btn = document.getElementById("submitBtn");
      btn.innerText = "Submitting... ‚è≥";
      btn.classList.add("submitting");

      let formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        pin: document.getElementById("pin").value,
        problem: document.getElementById("problem").value,
        details: document.getElementById("details").value,
        latitude: document.getElementById("complaintForm").dataset.lat || "",
        longitude: document.getElementById("complaintForm").dataset.lon || ""
      };

      try {
        let res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        let data = await res.json();

        if (data.success) {
          document.getElementById("complaintMsg").innerText = "Your Complaint Number is: " + data.complaintNumber;
          document.getElementById("complaintModal").style.display = "flex";
          document.getElementById("complaintForm").reset();
        } else {
          alert("‚ùå Error: " + data.error);
        }
      } catch (err) {
        alert("‚ùå Failed to submit. Try again.");
      }

      btn.innerText = "Submit";
      btn.classList.remove("submitting");
    });

    function closeModal() {
      document.getElementById("complaintModal").style.display = "none";
    }
  </script>
</body>
</html>
