<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíß Varunetra Complaint Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0072ff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      background: #fff;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-location {
      background: #ff9800;
      color: white;
      margin-bottom: 15px;
    }

    .btn-location:hover {
      background: #e68900;
    }

    .btn-submit {
      background: #0072ff;
      color: white;
    }

    .btn-submit:hover {
      background: #0059cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíß File a Complaint</h2>
    <form id="complaintForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>City</label>
      <input type="text" id="city" required>

      <label>State</label>
      <input type="text" id="state" required>

      <label>Pincode</label>
      <input type="text" id="pin" required>

      <label>Problem Type</label>
      <input type="text" id="problem" required>

      <label>Details</label>
      <textarea id="details"></textarea>

      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <button type="button" class="btn-location" onclick="getLocation()">üìç Get Location</button>
      <button type="submit" class="btn-submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyE8iwWBj7VTh2iRENL3SRjlBQ4iQ978nCc5ICRs64rGC7djgcQF8gVKCoqSHScf2lF3Q/exec";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          document.getElementById("latitude").value = lat;
          document.getElementById("longitude").value = lon;

          // Auto-fill city, state, pin using free API
          try {
            let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await res.json();
            document.getElementById("city").value = data.address.city || data.address.town || "";
            document.getElementById("state").value = data.address.state || "";
            document.getElementById("pin").value = data.address.postcode || "";
          } catch (e) {
            console.log("Location fetch failed:", e);
          }
        });
      } else {
        alert("Geolocation not supported!");
      }
    }

    document.getElementById("complaintForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const btn = document.getElementById("submitBtn");
      btn.innerHTML = "Submitting... ‚è≥";
      btn.disabled = true;

      const formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        pin: document.getElementById("pin").value,
        problem: document.getElementById("problem").value,
        details: document.getElementById("details").value,
        latitude: document.getElementById("latitude").value,
        longitude: document.getElementById("longitude").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        btn.innerHTML = "Submit";
        btn.disabled = false;

        if (data.success) {
          alert("‚úÖ Complaint submitted! Your Complaint Number is: " + data.complaintNumber);
          document.getElementById("complaintForm").reset();
        } else {
          alert("‚ùå Error: " + data.error);
        }
      })
      .catch(err => {
        btn.innerHTML = "Submit";
        btn.disabled = false;
        alert("‚ùå Failed to submit. Try again. " + err);
      });
    });
  </script>
</body>
</html>
