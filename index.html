<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💧 VARUNETRA SATHI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 380px;
    }
    h2 {
      text-align: center;
      color: #0056d6;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #0072ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056d6;
    }
    #locationBtn {
      background: #28a745;
    }
    #locationBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💧 VARUNETRA SATHI</h2>
    <p>Report water & drainage issues quickly in your area</p>

    <form id="reportForm">
      <label>👤 Full Name</label>
      <input type="text" placeholder="Your name" required>

      <label>📞 Phone Number</label>
      <input type="tel" placeholder="+91 98xxxxxxx" required>

      <label>🏠 Street Address</label>
      <input type="text" placeholder="House/Street, Landmark" required>

      <label>🏙️ City</label>
      <input type="text" id="city" required>

      <label>🌍 State</label>
      <input type="text" id="state" required>

      <label>📮 PIN Code</label>
      <input type="text" id="pincode" maxlength="6" required>

      <button type="button" id="locationBtn">📍 Use My Location</button>

      <label>🚧 Problem</label>
      <select required>
        <option value="">Select a problem</option>
        <option>Water Leakage</option>
        <option>Drainage Blockage</option>
        <option>Illegal Water Tapping</option>
        <option>Water Quality Issue</option>
      </select>

      <label>📝 Additional Details (optional)</label>
      <textarea rows="3" placeholder="Extra details"></textarea>

      <button type="submit" id="submitBtn">📅 Submit Report</button>
    </form>
  </div>

  <script>
    // Auto-fill location
    document.getElementById("locationBtn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          let lat = position.coords.latitude;
          let lon = position.coords.longitude;
          try {
            let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await res.json();
            document.getElementById("city").value = data.address.city || data.address.town || "";
            document.getElementById("state").value = data.address.state || "";
            document.getElementById("pincode").value = data.address.postcode || "";
          } catch (err) {
            alert("⚠️ Failed to fetch location details.");
          }
        });
      } else {
        alert("❌ Geolocation not supported.");
      }
    });

    // Handle form submission
    document.getElementById("reportForm").addEventListener("submit", e => {
      e.preventDefault();
      let btn = document.getElementById("submitBtn");
      btn.innerHTML = "⏳ Submitting...";
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = "📅 Submit Report";
        btn.disabled = false;
        let complaintNo = "CMP" + Math.floor(1000 + Math.random() * 9000);
        alert("✅ Complaint Submitted!\nYour Complaint Number: " + complaintNo);
      }, 2000);
    });
  </script>
</body>
</html>
